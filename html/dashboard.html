  <script type="module">
    // Import the functions you need from the SDKs you need
    import {
      getDatabase,
      set,
      ref,
      serverTimestamp,
      onValue,
    } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-database.js";

    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged,
    } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-auth.js";

   

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA5sPlupW_n1XEt6xsw_Y7aAZKltGEFyXw",
      authDomain: "mybrand-df7b7.firebaseapp.com",
      projectId: "mybrand-df7b7",
      storageBucket: "mybrand-df7b7.appspot.com",
      messagingSenderId: "1073877765217",
      appId: "1:1073877765217:web:7f63596f42c5d4ca18ae20",
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = getDatabase(initializeApp(firebaseConfig));
    const auth = getAuth();
    
    const addButton = document.getElementById("addBlog");
    const blogAdmin = document.getElementById("blog_admin");
    const form = document.getElementById("form_blog");

    //get all blogs
    const blogs = ref(database, "blogs/");
    onValue(blogs, (snapshot) => {
      const data = snapshot.val();

      let blogsArray = [];     

      for (var [key, value] of Object.entries(data)) {
        
        console.log(key);
        var obj = {
          id: value.id,
          title: value.title,
          body: value.body,
          Image: value.Image,
          uid_key: key,
        };

        blogsArray.push(obj);
        console.log(obj.uid_key);

        const content_elt = document.createElement("DIV");
        content_elt.innerHTML = `
        <div class="blog_image blog" data-id=${value.id}>
          <img src=${value.Image} alt="blog image blog" data-id=${value.id}>
        </div>

          <h3 class="blog" data-id=${value.id}>${value.title}</h3>
          <div class="dashboard_bottom">
        <i class="fa fa-trash admin_control_button removeBlog" id="removeBlog" data-uid=${obj.uid_key}></i><p class="removeBlog" data-uid=${obj.uid_key}>Delete</p>
        <i class="fa fa-edit admin_control_button editBlog" id="editBlog" data-uid=${obj.uid_key}></i><p class="editBlog" data-uid=${obj.uid_key}>Edit</p>

        </div>
        `;
        if (content_elt) {
          console.log("yeseee");
          const loading = document.getElementById("loading");
          loading.style.display = "none";
        }

        content_elt.setAttribute("class", "blog_item");
        content_elt.setAttribute("data-id", value.uid_key);
        blogAdmin.append(content_elt);
      }
      

      const dataSave = JSON.stringify(blogsArray);

      // save to localStorage
      localStorage.setItem("data", dataSave);
    });

    addButton.addEventListener("click", (e) => {
      e.preventDefault();

      // image variable
      const image = document.getElementById("image").files[0];
      const imageName = image.name;

      //refernce a collection
      const storageRef = firebase.storage().ref("images/" + imageName);

      // upload image to selected  storage reference
      var uploadTask = storageRef.put(image);

      uploadTask.on(
        "state_changed",
        function (snapshot) {
          var progress =
            (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          console.log("Upload is " + progress + "done");
        },
        function (error) {
          console.log(error.message);
        },
        function () {
          // handle successfully upload here..
          uploadTask.snapshot.ref.getDownloadURL().then(function (downloadURL) {
            // getimage downloaded url here and upload to the database

            const title = getInputValue("title");
           
            const blogText = tinymce.activeEditor.getContent();
            var id = Math.floor(Math.random() * 100);
            

            firebase
              .database()
              .ref("blogs/")
              .push()
              .set(
                {
                  title: title,
                  body: blogText,
                  createdAt: serverTimestamp(),
                  Image: downloadURL,
                  id: id,
                },
                function (error) {
                  if (error) {
                    console.log("error whie uploading");
                  } else {
                    console.log("successfully uploaded");

                    const alert_message_add_blog = document.getElementById(
                      "alert_message_add_blog"
                    );
                    alert_message_add_blog.style.display = "flex";

                    setTimeout(() => {
                      location.href = "./blog.html";
                    }, 3000);
                  }
                }
              );
          });

          // <!--   for sign out  -->

          //function to get input value

          function getInputValue(id) {
            return document.getElementById(id).value;
          }
          console.log("blog added successully");
        }
      );
    });

    const logoutButton = document.getElementById("logout");

    logoutButton.addEventListener("click", (e) => {
     e.preventDefault();
     auth.signOut().then(() => {
        console.log("User logged out");

        setTimeout(() => {
          location.href = "./blog.html";
        }, 3000);
      });
    });

    // check if user is logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // User is signed in, see docs for a list of available properties
        const uid = user.uid;
        console.log(user);
       
        const UserName = document.getElementById("user_name");
        UserName.innerHTML = user.email;
        
      }
      if (user == undefined) {
        // User is signed out
        location.href = "./login.html";
      
      }
    });

    // for edit and delete item from firebase

    const removeBlogButton = document.getElementById("removeBlog");
    const editBlogButton = document.getElementById("editBlog");
    
    // //remove blog
    blogAdmin.addEventListener("click", (e) => {
      //let me get my uid
      let key = e.target.dataset.uid; 
      if (e.target.className.includes("removeBlog")) {
                firebase
          .database()
          .ref("blogs/" + key)
          .remove(function (error) {
            if (error) {
              console.log("delete error" + error);
            } else {
              window.location.href = "./dashboard.html";
            }
          });
      } else if (e.target.className.includes("editBlog")) {              

        let key = e.target.dataset.uid;

        console.log("let edit this blog");
        const updateBlogButton = document.getElementById("updateBlog");

        const title = document.getElementById("title_update");
        const body = document.getElementById("body_update");
        const imageEdit = document.getElementById("image_update");
        const formEdit = document.getElementById("form_edit");

        //get data from locastoragee
        let data_single = JSON.parse(localStorage.getItem("data"));
       
        let tobeEddit = data_single.find((elt) => elt.uid_key === key);       
        // let see what we have here
        formEdit.style.display = "block";        
        title.value = tobeEddit.title;
        const blogText = tinymce.activeEditor.setContent(tobeEddit.body);
        imageEdit.name = tobeEddit.Image;

        updateBlogButton.addEventListener("click", (e) => {
          // image variable
          const image = document.getElementById("image_update").files[0];
          const imageName = image.name;
          //refernce a collection
          const storageRef = firebase.storage().ref("images/" + imageName);
          
          // upload image to selected  storage reference
          var uploadTask = storageRef.put(image);

          uploadTask.on(
            "state_changed",
            function (snapshot) {
              var progress =
                (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
              console.log("Upload is " + progress + "done");
            },
            function (error) {
              console.log(error.message);
            },
            function () {
              // handle successfully upload here..
              uploadTask.snapshot.ref
                .getDownloadURL()
                .then(function (downloadURL) {
                

                  const blogText = tinymce.activeEditor.getContent();
                  // var id;

                  var id = Math.floor(Math.random() * 100);

                  firebase
                    .database()
                    .ref("blogs/" + key)
                    .update(
                      {                        
                        title: title.value,
                        body: blogText,
                        createdAt: serverTimestamp(),
                        comments:[],
                        Image: downloadURL,
                        uid_key: key,
                      },
                      function (error) {
                        if (error) {
                          console.log("error whie uploading");
                        } else {
                          console.log("successfully uploaded");
                          // window.location.href = "./dashboard.html";
                          formEdit.style.display = "none";
                          const alert_message_add_blog =
                            document.getElementById("alert_message_add_blog");
                          alert_message_add_blog.style.display = "flex";

                          setTimeout(() => {
                            location.href = "./dashboard.html";
                          }, 4000);
                        }
                      }
                    );
                });
            }
          );
        });
      } else if (e.target.className.includes("blog_item blog_image blog")){
          return console.log("yes yesoooo")
      }
    });
  </script>
